    #     uri: "/"
    #   route:
    #   - destination:
    #       port:
    #         number: 9411
    #       host: zipkin.istio-system.svc.cluster.local
    - match:
      - uri:
          prefix: /monitoring/kiali/
      - uri:
          prefix: /monitoring/kiali
      # rewrite:
      #   uri: "/"
      route:
      - destination:
          port:
            number: 20001
          host: kiali.istio-system.svc.cluster.local
# --------------------------------------------------------------
    - match:
      - uri:
          prefix: /
        withoutHeaders:
          x-request-debug-id: {}
          x-request-profile: {}
      rewrite:
        uri: "/"
      route:
      - destination:
          port:
            number: 3000
          host: corus-frontend.corus.svc.cluster.local
    - match:
      - uri:
          prefix: /
        headers:
          x-request-debug-id:
            regex: '.*'
          x-request-profile:
            exact: 'debug'
      rewrite:
        uri: "/"
      route:
      - destination:
          port:
            number: 3000
          host: corus-frontend-debug.corus.svc.cluster.local
