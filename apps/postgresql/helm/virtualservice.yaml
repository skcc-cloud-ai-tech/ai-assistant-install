apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio-tcp-gateway
  namespace: istio-system
spec:
  selector:
    # app: istio-gateway
    istio: gateway
  servers:
  - hosts:
    - app.dev.corus-ai.net
    port:
      number: 5432
      name: postgresql
      protocol: TCP
  - hosts:
    - app.dev.corus-ai.net
    port:
      number: 9200
      name: opensearch
      protocol: TCP
  - hosts:
    - app.dev.corus-ai.net
    port:
      number: 6333
      name: qdrant
      protocol: TCP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vs-vectorstore
  namespace: istio-system
spec:
  hosts:
  - app.dev.corus-ai.net
  gateways:
  - istio-system/istio-tcp-gateway
  # - mesh # applies to all the sidecars in the mesh
  tcp:
  - match:
    - port: 5432
    route:
  # - route:
    - destination:
        port:
          number: 5432
        host: postgresql-postgresql-ha-pgpool.postgresql.svc.cluster.local
  - match:
    - port: 9200
    route:
  # - route:
    - destination:
        port:
          number: 9200
        host: opensearch-cluster-master.opensearch.svc.cluster.local
  - match:
    - port: 6333
    route:
  # - route:
    - destination:
        port:
          number: 6333
        host: qdrant.qdrant.svc.cluster.local